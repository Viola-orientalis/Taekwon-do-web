server:
  port: 8080

spring:
  datasource:
    # 데이터베이스 주소 (맨 끝에 /blogdb 확인)
    url: jdbc:mysql://localhost:3306/blogdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    
    # 데이터베이스 접속 아이디
    username: root
    
    # 데이터베이스 비밀번호
    password: 1234 
    
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # 서버 실행 시 DB 테이블을 자동으로 생성/수정 (update 권장)
      ddl-auto: update
    show-sql: true      # 실행되는 SQL 쿼리를 콘솔에 출력
    properties:
      hibernate:
        format_sql: true

